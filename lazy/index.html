<html>
  <head>
    <meta charset="gb18030">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>选择角色</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

  </head>

  <body>

    <div class="container-fluid">
      <div class="row-fluid">
        <h1 class="text-center">选择角色进入</h1>
      </div>
      <div class="row-fluid">
        <div class="col-xs-4">
          <a href="second.html?sex=male"><img alt="140x140" src="image/male.jpg" class="img-circle img-responsive center-block" height=500 /></a>
        </div>
        <div class="col-xs-4">
          <a href="second.html?sex=female"><img alt="140x140" src="image/female.jpg" class="img-circle img-responsive center-block" height=500 /></a>

        <div class="col-xs-4">
          <a href="second.html?sex=unknown"><img alt="140x140" src="image/unknowsex.jpg" class="img-circle img-responsive center-block" height=500 /></a>
        </div>
      </div>
      <br/>
      <div class="clearfix">
      </div>
      <div class="row-fluid">
        <div class="col-xs-4">
          <button type="button" class="btn center-block btn-default btn-lg active">
            男性
          </button>
        </div>
        <div class="col-xs-4">
          <button type="button" class="btn center-block btn-default btn-lg active">
            女性
          </button>
        </div>

          <button type="button" class="btn center-block btn-default btn-lg active">

        </div>

      </div>

    </div>



    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
